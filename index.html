<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Peek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"> 
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trivia Peek">
</head>
<body>

    <div id="homescreen">
        <h1>Trivia Peek</h1>
        <div class="menu-box">
            <button id="create-game-btn">Create New Game</button>
        </div>
        <div class="menu-box">
            <p>OR</p>
            <input type="text" id="room-code-input" placeholder="Enter Room Code">
            <button id="join-game-btn">Join Game</button>
        </div>
        <p id="error-message" class="feedback-message incorrect"></p>
    </div>
    
    <div id="lobby-screen" class="hidden">
        <h2>Lobby</h2>
        <p>Share this room code with your opponent:</p>
        <div id="room-code-display"></div>
        <p>Waiting for Player 2 to join...</p>
    </div>

    <div id="warning-screen" class="hidden">
        <h1 id="warning-header">WARNING</h1>
        <p id="warning-body">The following movie trivia game is rated R... suitable for children, the easily offended, or any lipstick-wearing felt monkeys wearing plaid.</p>
        <p id="warning-footer">Continue at your own risk.</p>
        <button id="warning-continue-button">Proceed If You Dare!</button>
    </div>

    <div id="app-container" class="hidden">
        <div id="genre-selection-screen" class="hidden">
            </div>
        <div id="game-container" class="hidden">
            </div>
    </div>

    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
